<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and stuff</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <p class="hours">
            06
        </p>
        <p class="minutes">
            :13
        </p>
        <p class="seconds">
            :30
        </p>
    </div>
    <div class="stopwatch">
        <div class="top">
            <p class="hours">
                06
            </p>
            <p class="minutes">
                :13
            </p>
            <p class="seconds">
                :30
            </p>
        </div>
        <div class="middle">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="lap">Lap</button>
        </div>
        <div class="bottom">
            <ul class="lap-times"></ul>
        </div>
    </div>
</body>

</html>
